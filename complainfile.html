!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Login</title>
    <link rel="stylesheet" href="loginauthority.css">
</head>
<body>

    <div class="login-container">
        <!-- 🔹 Top Image Section -->
        <div class="login-image">
            <img src="undraw_login_re_4vu2 1.png" alt="Authority Login Image">
        </div>

        <!-- 🔹 Authority Login Form -->
        <h2>Authority Login Details</h2>

        <form>
            <!-- 🏢 Department ID -->
            <label for="dept-id">Department ID</label>
            <input type="text" id="dept-id" placeholder="Enter your Department ID" required>

            <!-- 🔒 Password -->
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <!-- 🔗 Forgot Password -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- 🎯 Login Button -->
            <button class="login-btn">Login</button>

            <!-- 🔻 OR Divider -->
            <div class="divider">
                <span>Or Sign up With</span>
            </div>

            <!-- 🔥 Google Sign In -->
            <button class="google-btn">
                <img src="google-logo.png" alt="Google Logo"> Google
            </button>
        </form>
    </div>

</body>
</html>
